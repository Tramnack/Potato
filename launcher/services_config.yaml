brain_implementations:
  name: "Brain"
  description: "Thinks."
  implementations:
    - name: "Echo"
      docker_service_name: "echo-brain"
      description: "Echoes the text it receives."
      image: "brain/echo-brain:latest"
      ports:
        - 8001:8000
      health_check:
        port: 8001
        path: "/health"
        interval: 5 # seconds
        attempts: 5

mouth_implementations:
  name: "Mouth"
  description: "Speaks."
  implementations:
    - name: "Console Out"
      docker_service_name: "console-out-mouth"
      description: "Prints text to the console."
      image: "mouth/console-out-mouth:latest"
      ports:
        - 8002:8000
      health_check:
        port: 8002
        path: "/health"
        interval: 5 # seconds
        attempts: 5

