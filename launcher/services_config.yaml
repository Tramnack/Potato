ear_implementations:
  name: "Ear"
  description: "Listens."
  implementations:
    - name: "Heartbeat"
      docker_service_name: "heartbeat-ear"
      description: "Continuously sends a message to a RabbitMQ queue."
      image: "ear/heartbeat-ear:latest" # Or specify build: ./services/ear/mic
      ports:
        - 8000:8000
      health_check:
        port: 8000
        path: "/health"
        interval: 5 # seconds
        attempts: 5
      # environment:
      #   AUDIO_DEVICE_ID: "default" # Example config
